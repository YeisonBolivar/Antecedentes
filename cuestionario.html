<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuestionario</title>
</head>
<body>
    <main>
        <section>
            <h2>Cuestionario</h2>

            <fieldset>
                <legend>¿Que es un antecedente?</legend>
                <img src="imagenes/queEsAntecedentes.jpg" alt="carpeta" width="200px" height="125px">
                <label for="radio-Q-1-A">
                    <input type="radio" value="Q-1-A">Son el conjunto de estudios previos que se han realizado sobre el tema que como investigadores hemos decidido investigar
                </label>
                <label for="radio-Q-1-B">
                    <input type="radio" value="Q-1-B">Son el problema principal de la investigación
                </label>
                <label for="radio-Q-2-C">
                    <input type="radio" name="Q-1-C">es la biografia del autor de la investigación
                </label>
            </fieldset>
            <fieldset>
                <legend>Clasificacion de los antecedentes</legend>
                <img src="imagenes/Clasificacion.jpg" alt="clasificacion">
                <label for="radio-Q-2-A">
                    <input type="radio" value="Q-2-A">Cuantitativo, caulitativo, y mixto
                </label>
                <label for="radio-Q-2-B">
                    <input type="radio" value="Q-2-B">Inicio, nudo y decenlace
                </label>
                <label for="radio-Q-2-C">
                    <input type="radio" name="Q-2-C">antecedentes teóricos, antecedentes internacionales, antecedentes regionales y antecedentes nacionales
                </label>
            </fieldset>
            <fieldset>
                <legend>¿Como esta conformado un antecedente?</legend>
                <img src="imagenes/estructurado.png" alt="estructurado">
                <label for="radio-Q-3-A">
                    <input type="radio" value="Q-3-A">
                </label>
                <label for="radio-Q-3-B">
                    <input type="radio" value="Q-3-B">Lugar, tipo, título, autores, fecha, objetivo, metodologías, resultados y aportes.
                </label>
                <label for="radio-Q-3-C">
                    <input type="radio" name="Q-3-C">
                </label>
            </fieldset>
            <fieldset>
                <legend>¿Que es lo mas importante de un antecedente?</legend>
                <img src="imagenes/importante.jfif" alt="">
                <label for="radio-Q-4-A">
                    <input type="radio" value="Q-4-A">
                </label>
                <label for="radio-Q-4-B">
                    <input type="radio" value="Q-4-B">Lo más importante de los antecedentes son sus resultados ya que aquí nos daremos cuenta si es lo que buscamos para nuestra investigación.
                </label>
                <label for="radio-Q-4-C">
                    <input type="radio" name="Q-4-C">
                </label>
            </fieldset>
            <fieldset>
                <legend>¿Porque es importante citar a los autores?</legend>
                <img src="imagenes/derechos de autor.jfif" alt="">
                <label for="radio-Q-5-A">
                    <input type="radio" value="Q-5-A">
                </label>
                <label for="radio-Q-5-B">
                    <input type="radio" value="Q-5-B">
                </label>
                <label for="radio-Q-5-C">
                    <input type="radio" name="Q-5-C">Para dar reconocimiento al trabajo que hicieron.
                </label>
            </fieldset>
            <button>Responder</button>
        </section>
       
    </main>
    <footer>
        <h4>Yeison Fernando Bolivar Pardo</h4>
        <h4>Edwin Vega </h4>
        <h4>Grevis Jeray Mariño Rodriguez</h4>
        <h4>Jair</h4>
        <h4>Jerson</h4>
    </footer>
</body>
</html>
